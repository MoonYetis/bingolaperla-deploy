# Docker Compose para Desarrollo Local
# Incluye hot-reload y herramientas de desarrollo
version: '3.8'

networks:
  bingo-dev-network:
    driver: bridge

volumes:
  postgres_dev_data:
    driver: local
  redis_dev_data:
    driver: local

services:
  # PostgreSQL para desarrollo
  postgres-dev:
    image: postgres:15-alpine
    container_name: bingo-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: bingo_development
      POSTGRES_USER: bingo_dev
      POSTGRES_PASSWORD: dev_password
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - bingo-dev-network

  # Redis para desarrollo
  redis-dev:
    image: redis:7-alpine
    container_name: bingo-redis-dev
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_dev_data:/data
    ports:
      - "6380:6379"
    networks:
      - bingo-dev-network

  # Backend con hot-reload
  backend-dev:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: builder
    container_name: bingo-backend-dev
    restart: unless-stopped
    depends_on:
      - postgres-dev
      - redis-dev
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: postgresql://bingo_dev:dev_password@postgres-dev:5432/bingo_development?schema=public
      REDIS_URL: redis://redis-dev:6379
      JWT_SECRET: dev-jwt-secret-not-for-production
      JWT_REFRESH_SECRET: dev-refresh-secret-not-for-production
      FRONTEND_URL: http://localhost:5173
      LOG_LEVEL: debug
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./backend/logs:/app/logs
    ports:
      - "3001:3001"
      - "9229:9229" # Debug port
    networks:
      - bingo-dev-network
    command: npm run dev

  # Frontend con hot-reload
  frontend-dev:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: builder
    container_name: bingo-frontend-dev
    restart: unless-stopped
    depends_on:
      - backend-dev
    environment:
      VITE_API_BASE_URL: http://localhost:3001
      VITE_SOCKET_URL: http://localhost:3001
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    networks:
      - bingo-dev-network
    command: npm run dev

  # Herramientas de desarrollo
  adminer:
    image: adminer:latest
    container_name: bingo-adminer-dev
    restart: unless-stopped
    depends_on:
      - postgres-dev
    ports:
      - "8080:8080"
    networks:
      - bingo-dev-network
    environment:
      ADMINER_DEFAULT_SERVER: postgres-dev

  # Redis Commander para gesti√≥n de Redis
  redis-commander:
    image: ghcr.io/joeferner/redis-commander:latest
    container_name: bingo-redis-commander-dev
    restart: unless-stopped
    depends_on:
      - redis-dev
    environment:
      REDIS_HOSTS: local:redis-dev:6379
    ports:
      - "8081:8081"
    networks:
      - bingo-dev-network